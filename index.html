<!DOCTYPE html>
<html>
<head>
    <title>TECHVERSE</title>
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: transparent;
        }
        
        .heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .card-description {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }
        
        .card-button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .card-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                margin: 0 auto;
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            .card {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 320px) {
            .heading {
                font-size: 20px;
            }
        }

        @media (max-width: 280px) {
            .card-button {
                font-size: 14px;
            }
        }

        html, body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">TECHVERSE</h1>
        <div class="card">
            <h2 class="card-title">Quiz Competition</h2>
            <p class="card-description">Test your knowledge with our exciting quiz competition.</p>
            <button onclick="window.location.href='quiz.html'" class="card-button">Start Quiz</button>
        </div>
        <div class="card">
            <h2 class="card-title">Coding Competition</h2>
            <p class="card-description">Showcase your coding skills in our coding competition.</p>
            <button onclick="window.location.href='coding.html'" class="card-button">Join Coding Competition</button>
        </div>
    </div>
</body>
</html>
